name: Scrape and Push

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours

env:
  TZ: Africa/Cairo
  PIP_NO_CACHE_DIR: "off"
  PYTHONUNBUFFERED: "1"

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg ca-certificates
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper (keep outputs even if it errors at the end)
        id: run_scraper
        continue-on-error: true
        run: |
          python maps.py \
            --categories-file categories.txt \
            --location "Cairo, Egypt" \
            --max-places 20 \
            --output TheResultss.csv \
            --headless \
            --log INFO

      - name: Upload raw CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: raw_csv
          path: TheResultss.csv
          if-no-files-found: warn

  clean:
    runs-on: ubuntu-latest
    needs: scrape
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download raw CSV
        uses: actions/download-artifact@v4
        with:
          name: raw_csv
          path: .

      - name: Install deps (for the cleaner)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clean CSV
        run: |
          python csv_cleaner.py --in TheResultss.csv --out TheResultss_clean.csv

      - name: Upload cleaned CSV
        uses: actions/upload-artifact@v4
        with:
          name: cleaned_csv
          path: TheResultss_clean.csv

  push:
    runs-on: ubuntu-latest
    needs: clean
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download cleaned CSV
        uses: actions/download-artifact@v4
        with:
          name: cleaned_csv
          path: .

      - name: Install deps (for push script)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Push to Supabase
        run: |
          python supabase_push.py --csv TheResultss_clean.csv --table places
