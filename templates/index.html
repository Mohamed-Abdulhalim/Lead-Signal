<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg-0:#050914;
  --bg-1:#0a1128;
  --bg-2:#0f1838;
  --bg-3:#141d42;
  --surface:#1a2650;
  --card:#0d1433;
  --muted:#8b95b8;
  --muted-2:#a8b4e0;
  --text:#f0f4ff;
  --text-weak:#c5cfed;
  --primary:#4d7cff;
  --primary-2:#7a9bff;
  --accent:#3ddbff;
  --danger:#ff5b7a;
  --ok:#3effb6;
  --ring:0 0 0 4px rgba(77,124,255,.25);
  --answer-text:#E5EBFF;
  --glow-primary:rgba(77,124,255,.6);
  --glow-accent:rgba(61,219,255,.5);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;overflow-x:hidden}
body{
  background:#050914;
  color:var(--text);
  font:16px/1.65 'Inter',ui-sans-serif,system-ui,-apple-system,sans-serif;
  font-weight:400;
  letter-spacing:-0.01em;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:-2;
  pointer-events:none;
  background:
    radial-gradient(circle at 15% 15%, rgba(77,124,255,.15), transparent 35%),
    radial-gradient(circle at 85% 10%, rgba(61,219,255,.12), transparent 40%),
    radial-gradient(circle at 50% 80%, rgba(77,124,255,.08), transparent 50%);
}

body::after{
  content:"";
  position:fixed;
  width:140vw;
  height:140vh;
  top:-20vh;
  left:-20vw;
  z-index:-1;
  pointer-events:none;
  background:
    conic-gradient(from 180deg at 35% 25%, 
      rgba(77,124,255,.25), 
      transparent 20%, 
      rgba(61,219,255,.18) 35%, 
      transparent 55%, 
      rgba(122,155,255,.2) 70%, 
      transparent 90%);
  filter:blur(80px) saturate(140%);
  opacity:.4;
  animation:aurora 20s linear infinite;
}

@keyframes aurora{
  to{transform:rotate(360deg)}
}

.grain{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  opacity:.03;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
  animation:grain 8s steps(10) infinite;
}

@keyframes grain{
  0%,100%{transform:translate(0,0)}
  10%{transform:translate(-5%,-10%)}
  20%{transform:translate(-15%,5%)}
  30%{transform:translate(7%,-25%)}
  40%{transform:translate(-5%,25%)}
  50%{transform:translate(-15%,10%)}
  60%{transform:translate(15%,0%)}
  70%{transform:translate(0%,15%)}
  80%{transform:translate(3%,35%)}
  90%{transform:translate(-10%,10%)}
}

img{max-width:100%;display:block}
button{font:inherit}
a{color:inherit;text-decoration:none}

.container{
  display:grid;
  grid-template-columns:280px 1fr;
  gap:32px;
  min-height:100vh;
  padding:32px;
  position:relative;
  z-index:2;
}

@media (max-width:1024px){
  .container{grid-template-columns:1fr;padding:20px}
}

.card{
  background:
    linear-gradient(135deg, rgba(255,255,255,.05) 0%, rgba(255,255,255,.02) 100%);
  border:1px solid rgba(255,255,255,.08);
  backdrop-filter:blur(20px) saturate(180%);
  -webkit-backdrop-filter:blur(20px) saturate(180%);
  border-radius:24px;
  box-shadow:
    0 20px 60px rgba(0,0,0,.4),
    inset 0 1px 0 rgba(255,255,255,.1);
  position:relative;
  overflow:hidden;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:24px;
  padding:1px;
  background:linear-gradient(135deg, rgba(77,124,255,.3), rgba(61,219,255,.2), transparent);
  -webkit-mask:linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  opacity:0;
  transition:opacity .4s ease;
  pointer-events:none;
}

.card:hover::before{
  opacity:1;
}

.shadow-hover{
  transition:transform .3s cubic-bezier(0.34, 1.56, 0.64, 1),box-shadow .3s ease;
}

.shadow-hover:hover{
  transform:translateY(-4px);
  box-shadow:
    0 30px 80px rgba(0,0,0,.5),
    0 0 40px rgba(77,124,255,.3),
    inset 0 1px 0 rgba(255,255,255,.15);
}

.sidebar{
  position:sticky;
  top:24px;
  height:calc(100vh - 48px);
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:24px;
}

@media (max-width:1024px){
  .sidebar{
    position:fixed;
    top:0;
    left:0;
    height:100vh;
    width:280px;
    padding:24px;
    transform:translateX(-100%);
    transition:transform .3s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index:40;
    border-radius:0 24px 24px 0;
    box-shadow:0 0 60px rgba(0,0,0,.8);
  }
  body.nav-open .sidebar{
    transform:translateX(0);
  }
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
  padding:16px 16px 24px;
}

.brand-logo{
  width:40px;
  height:40px;
  border-radius:12px;
  overflow:hidden;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg, rgba(77,124,255,.15), rgba(61,219,255,.1));
  box-shadow:0 8px 24px rgba(77,124,255,.3), inset 0 1px 0 rgba(255,255,255,.2);
}

.brand-logo svg{
  display:block;
  width:100%;
  height:100%;
  filter:drop-shadow(0 4px 12px rgba(77,124,255,.6));
}

.brand-name{
  font-weight:800;
  font-size:20px;
  letter-spacing:-0.02em;
  background:linear-gradient(135deg, #fff 0%, #a8b4e0 100%);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}

.nav{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.nav button{
  appearance:none;
  background:transparent;
  border:0;
  color:var(--text-weak);
  text-align:left;
  padding:14px 16px;
  display:flex;
  gap:12px;
  align-items:center;
  border-radius:16px;
  cursor:pointer;
  font-weight:500;
  letter-spacing:-0.01em;
  transition:all .3s cubic-bezier(0.34, 1.56, 0.64, 1);
  position:relative;
  overflow:hidden;
}

.nav button::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg, rgba(77,124,255,.15), rgba(61,219,255,.1));
  opacity:0;
  transition:opacity .3s ease;
}

.nav button .icon{
  width:20px;
  height:20px;
  position:relative;
  z-index:1;
  transition:transform .3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.nav button span{
  position:relative;
  z-index:1;
}

.nav button[aria-current="page"],
.nav button:hover{
  background:rgba(77,124,255,.12);
  color:var(--text);
  transform:translateX(4px);
}

.nav button[aria-current="page"]::before,
.nav button:hover::before{
  opacity:1;
}

.nav button[aria-current="page"] .icon,
.nav button:hover .icon{
  transform:scale(1.1) rotate(5deg);
}

.nav button:focus-visible{
  outline:none;
  box-shadow:var(--ring);
}

.main{
  display:grid;
  gap:32px;
}

.panel{
  padding:0;
}

.hero{
  display:grid;
  gap:28px;
  padding:48px 48px 32px;
}

@media (max-width:768px){
  .hero{padding:32px 28px 24px}
}

.h1{
  font-size:clamp(36px,5vw,72px);
  line-height:1.05;
  font-weight:900;
  letter-spacing:-0.03em;
  background:linear-gradient(135deg, 
    #ffffff 0%, 
    #d4dcff 25%, 
    #7a9bff 50%, 
    #3ddbff 75%, 
    #ffffff 100%);
  background-size:300% auto;
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  animation:shimmerText 8s ease-in-out infinite;
  text-shadow:0 0 80px var(--glow-primary);
  position:relative;
}

@keyframes shimmerText{
  0%,100%{background-position:0% 50%}
  50%{background-position:100% 50%}
}

.sub{
  color:var(--text-weak);
  font-size:18px;
  line-height:1.75;
  font-weight:400;
  max-width:680px;
}

.hero-cta{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  align-items:center;
  margin-top:8px;
}

.btn{
  appearance:none;
  border:0;
  cursor:pointer;
  border-radius:16px;
  padding:16px 32px;
  font-weight:600;
  font-size:16px;
  letter-spacing:-0.01em;
  transition:all .3s cubic-bezier(0.34, 1.56, 0.64, 1);
  position:relative;
  overflow:hidden;
}

.btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg, rgba(255,255,255,.2), transparent);
  opacity:0;
  transition:opacity .3s ease;
}

.btn:hover::before{
  opacity:1;
}

.btn-primary{
  background:linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
  color:#fff;
  box-shadow:
    0 12px 32px rgba(77,124,255,.4),
    inset 0 1px 0 rgba(255,255,255,.3);
}

.btn-primary:hover{
  transform:translateY(-3px);
  box-shadow:
    0 20px 48px rgba(77,124,255,.5),
    0 0 40px rgba(61,219,255,.4),
    inset 0 1px 0 rgba(255,255,255,.4);
}

.btn-primary:active{
  transform:translateY(-1px);
}

.btn-primary:focus-visible{
  outline:none;
  box-shadow:var(--ring), 0 12px 32px rgba(77,124,255,.4);
}

.btn-ghost{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.12);
  color:var(--text);
}

.btn-ghost:hover{
  background:rgba(255,255,255,.08);
  border-color:rgba(255,255,255,.2);
  transform:translateY(-2px);
}

.trust-strip{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  align-items:center;
  padding:16px 20px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.1);
  background:
    linear-gradient(135deg, rgba(77,124,255,.08), rgba(61,219,255,.05));
  backdrop-filter:blur(10px);
}

.trust-chip{
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:8px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.05);
  color:var(--text);
  font-size:14px;
  font-weight:500;
  transition:all .3s ease;
}

.trust-chip:hover{
  background:rgba(255,255,255,.08);
  border-color:rgba(255,255,255,.25);
  transform:translateY(-2px);
}

.trust-chip svg{
  width:18px;
  height:18px;
  opacity:.9;
}

.trust-note{
  color:var(--muted-2);
  font-size:14px;
  font-weight:500;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
  margin-top:12px;
}

.kpi{
  padding:24px;
  text-align:center;
  transition:all .3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.kpi:hover{
  transform:translateY(-4px) scale(1.02);
}

.kpi .big{
  font-size:36px;
  font-weight:900;
  background:linear-gradient(135deg, #fff 0%, var(--primary-2) 100%);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  letter-spacing:-0.02em;
}

.kpi .muted{
  font-size:13px;
  color:var(--muted-2);
  margin-top:8px;
  font-weight:500;
  text-transform:uppercase;
}

.filter-control{
  background:rgba(255,255,255,.03);
  border:1px solid rgba(255,255,255,.12);
  color:var(--text);
  padding:12px 16px;
  border-radius:14px;
  font-size:14px;
  outline:none;
  font-weight:500;
  transition:all .3s ease;
}

.filter-control:focus{
  background:rgba(255,255,255,.05);
  border-color:var(--primary);
  box-shadow:var(--ring);
}

.filters-inline{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  align-items:center;
}

.filter-chip{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.04);
  font-size:14px;
  cursor:pointer;
  color:var(--text-weak);
  font-weight:500;
  transition:all .3s ease;
}

.filter-chip:hover{
  background:rgba(255,255,255,.08);
  border-color:rgba(255,255,255,.25);
  color:var(--text);
}

.filter-chip input{
  margin:0;
  cursor:pointer;
}

.filter-chip span{
  font-size:14px;
}

.ac-wrap{
  position:relative;
}

.ac-wrap input{
  padding-right:44px;
}

.ac-wrap::after{
  content:"▾";
  position:absolute;
  right:18px;
  top:42px;
  pointer-events:none;
  opacity:.6;
  font-size:16px;
}

.ac-menu{
  position:absolute;
  z-index:30;
  left:0;
  right:0;
  top:calc(100% + 8px);
  background:rgba(13,20,51,.98);
  border:1px solid rgba(255,255,255,.2);
  border-radius:20px;
  box-shadow:
    0 20px 60px rgba(0,0,0,.6),
    0 0 0 1px rgba(77,124,255,.2);
  backdrop-filter:blur(20px);
  max-height:320px;
  overflow:auto;
  display:none;
}

.ac-menu.show{
  display:block;
  animation:slideDown .3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes slideDown{
  from{opacity:0;transform:translateY(-10px)}
  to{opacity:1;transform:translateY(0)}
}

.ac-item{
  padding:12px 18px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
  color:var(--text);
  font-weight:500;
  transition:all .2s ease;
}

.ac-item:hover,
.ac-item[aria-selected="true"]{
  background:rgba(77,124,255,.2);
  color:var(--text);
}

.ac-item:first-child{
  border-radius:20px 20px 0 0;
}

.ac-item:last-child{
  border-radius:0 0 20px 20px;
}

.ac-empty{
  padding:12px 18px;
  color:var(--muted);
  font-weight:500;
}

.results{
  display:grid;
  gap:16px;
  margin:0 32px 24px;
}

@media (max-width:860px){
  .results{margin:0 24px 20px}
}

.pagination{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  margin:0 32px 32px;
  font-size:14px;
  color:var(--muted-2);
  flex-wrap:wrap;
  font-weight:500;
}

@media (max-width:860px){
  .pagination{margin:0 24px 24px}
}

.pagination .left{
  display:flex;
  gap:12px;
  align-items:center;
  flex-wrap:wrap;
}

.pagination .right{
  display:flex;
  gap:10px;
  align-items:center;
}

.pagination button{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.16);
  color:var(--text);
  border-radius:999px;
  padding:8px 16px;
  font-size:14px;
  cursor:pointer;
  font-weight:600;
  transition:all .3s ease;
}

.pagination button:hover:not([disabled]){
  background:rgba(77,124,255,.15);
  border-color:var(--primary);
  transform:translateY(-2px);
}

.pagination button[disabled]{
  opacity:.3;
  cursor:not-allowed;
}

.result-card{
  display:grid;
  grid-template-columns:100px 1fr;
  gap:20px;
  padding:24px;
}

.result-thumb{
  width:100px;
  height:100px;
  border-radius:16px;
  background:var(--bg-3);
  object-fit:cover;
  box-shadow:0 8px 24px rgba(0,0,0,.3);
}

.result-thumb--empty{
  background:linear-gradient(135deg, rgba(77,124,255,.1), rgba(61,219,255,.05));
}

.result-main{
  display:grid;
  gap:12px;
}

.result-row{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  align-items:center;
}

.badge{
  font-size:13px;
  padding:6px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  font-weight:500;
  transition:all .3s ease;
}

.badge:hover{
  background:rgba(255,255,255,.1);
  transform:translateY(-1px);
}

.actions{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.action{
  display:inline-flex;
  gap:10px;
  align-items:center;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.04);
  border-radius:14px;
  padding:10px 14px;
  cursor:pointer;
  font-weight:500;
  transition:all .3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.action:hover{
  background:rgba(77,124,255,.15);
  border-color:var(--primary);
  transform:translateY(-2px);
}

.action:focus-visible{
  outline:none;
  box-shadow:var(--ring);
}

.action .icon{
  width:18px;
  height:18px;
}

.toast{
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(13,20,51,.95);
  border:1px solid rgba(255,255,255,.2);
  padding:14px 24px;
  border-radius:16px;
  box-shadow:
    0 20px 60px rgba(0,0,0,.4),
    0 0 40px rgba(77,124,255,.3);
  backdrop-filter:blur(20px);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s ease,transform .3s cubic-bezier(0.34, 1.56, 0.64, 1);
  font-weight:600;
}

.toast.show{
  opacity:1;
  transform:translateX(-50%) translateY(-8px);
}

.loader{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  background:rgba(5,9,20,.7);
  backdrop-filter:blur(8px);
  -webkit-backdrop-filter:blur(8px);
  z-index:50;
}

.loader.show{
  display:grid;
}

.spinner{
  width:48px;
  height:48px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,.1);
  border-top-color:var(--primary);
  animation:spin 1s linear infinite;
  box-shadow:0 0 40px var(--glow-primary);
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

.no-results{
  display:none;
  padding:32px;
  border:2px dashed rgba(255,255,255,.15);
  border-radius:20px;
  text-align:center;
  color:var(--muted-2);
  font-weight:500;
}

.hr{
  height:1px;
  background:linear-gradient(90deg, transparent, rgba(255,255,255,.15), transparent);
  margin:32px 0;
}

.footer{
  padding:32px 48px;
  color:var(--muted);
  font-size:14px;
  font-weight:500;
}

@media (max-width:768px){
  .footer{padding:24px 28px}
}

.footer a{
  color:var(--primary-2);
  transition:color .3s ease;
}

.footer a:hover{
  color:var(--accent);
}

.sr-only{
  position:absolute;
  width:1px;
  height:1px;
  padding:0;
  margin:-1px;
  overflow:hidden;
  clip:rect(0,0,0,0);
  white-space:nowrap;
  border:0;
}

.modal{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  background:rgba(5,9,20,.8);
  backdrop-filter:blur(10px);
  z-index:60;
}

.modal.show{
  display:grid;
  animation:fadeIn .3s ease;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

.modal-card{
  width:min(1000px,92%);
  max-height:88vh;
  overflow:auto;
  animation:scaleIn .3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes scaleIn{
  from{opacity:0;transform:scale(0.9)}
  to{opacity:1;transform:scale(1)}
}

.table{
  width:100%;
  border-collapse:collapse;
}

.table th,
.table td{
  border-bottom:1px solid rgba(255,255,255,.1);
  padding:14px 18px;
  text-align:left;
  font-size:14px;
  font-weight:500;
}

.table th{
  font-weight:700;
  text-transform:uppercase;
  font-size:12px;
  letter-spacing:0.05em;
  color:var(--muted-2);
}

.table tbody tr{
  transition:background .2s ease;
}

.table tbody tr:hover{
  background:rgba(255,255,255,.04);
}

.faq{
  padding:32px 48px;
  display:grid;
  gap:16px;
}

@media (max-width:768px){
  .faq{padding:24px 28px}
}

.faq details{
  position:relative;
  overflow:hidden;
  border-radius:20px;
  transition:all .3s ease;
}

.faq details::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:20px;
  padding:1px;
  background:conic-gradient(from var(--a), var(--accent), var(--primary), var(--accent));
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  opacity:0;
  pointer-events:none;
}

.faq details[open]::before{
  opacity:1;
  animation:spinBorder 3s linear infinite;
}

@property --a{
  syntax:'<angle>';
  inherits:false;
  initial-value:0deg;
}

@keyframes spinBorder{
  to{--a:360deg}
}

.faq details summary{
  display:grid;
  grid-template-columns:16px 1fr;
  column-gap:16px;
  padding:20px 28px;
  align-items:center;
  cursor:pointer;
  font-weight:600;
  font-size:16px;
}

.faq details summary:focus-visible{
  outline:none;
  box-shadow:var(--ring);
}

.faq .caret{
  width:12px;
  height:12px;
  display:inline-block;
  border:2px solid currentColor;
  border-left:0;
  border-top:0;
  transform:rotate(-45deg) translateY(1px);
  opacity:.9;
  transition:transform .3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.faq details[open] .caret{
  transform:rotate(45deg);
}

.faq .answer{
  display:grid;
  grid-template-rows:0fr;
  transition:grid-template-rows .4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity .3s ease;
  opacity:0;
  padding:0 28px 20px calc(28px + 16px + 16px);
}

.faq details[open] .answer{
  grid-template-rows:1fr;
  opacity:1;
}

.faq .answer .muted{
  color:var(--answer-text);
  line-height:1.8;
  font-weight:400;
}

.faq .answer a{
  color:var(--primary-2);
  text-decoration:underline;
  text-decoration-color:rgba(122,155,255,.3);
  transition:all .3s ease;
}

.faq .answer a:hover{
  color:var(--accent);
  text-decoration-color:currentColor;
}

.social{
  display:flex;
  gap:12px;
  margin:12px 0 16px;
}

.btn-social{
  display:inline-flex;
  gap:10px;
  align-items:center;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.04);
  padding:10px 16px;
  border-radius:14px;
  font-weight:500;
  transition:all .3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.btn-social:hover{
  background:rgba(77,124,255,.15);
  border-color:var(--primary);
  transform:translateY(-3px);
}

.btn-social svg{
  width:18px;
  height:18px;
}

.btn-social .label{
  color:var(--text);
}

.skel{
  opacity:.6;
}

.skel .block{
  height:14px;
  border-radius:8px;
  background:linear-gradient(90deg, 
    rgba(255,255,255,.04), 
    rgba(255,255,255,.12), 
    rgba(255,255,255,.04));
  background-size:200% 100%;
  animation:shimmer 1.5s ease-in-out infinite;
}

.skel .thumb{
  width:100px;
  height:100px;
  border-radius:16px;
  background:linear-gradient(90deg, 
    rgba(255,255,255,.04), 
    rgba(255,255,255,.12), 
    rgba(255,255,255,.04));
  background-size:200% 100%;
  animation:shimmer 1.5s ease-in-out infinite;
}

@keyframes shimmer{
  to{background-position:200% 0}
}

.search-cta{
  display:flex;
  gap:12px;
  align-items:flex-end;
}

.search-cta .btn-primary{
  padding:16px 24px;
}

#btn-search{
  display:inline-grid;
  grid-auto-flow:column;
  align-items:center;
  gap:10px;
}

#btn-preview{
  border:1px solid rgba(77,124,255,.3);
  background:rgba(77,124,255,.08);
  color:var(--text);
  padding:12px 20px;
}

#btn-preview:hover{
  background:rgba(77,124,255,.15);
  border-color:var(--primary);
}

.nav-toggle{
  position:fixed;
  top:20px;
  left:20px;
  z-index:50;
  width:52px;
  height:52px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(13,20,51,.9);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  display:none;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:
    0 12px 40px rgba(0,0,0,.4),
    0 0 0 1px rgba(77,124,255,.2);
  transition:all .3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.nav-toggle:hover{
  transform:translateY(-3px);
  background:rgba(13,20,51,1);
  border-color:var(--primary);
  box-shadow:
    0 16px 48px rgba(0,0,0,.5),
    0 0 40px rgba(77,124,255,.3);
}

.nav-toggle:active{
  transform:translateY(-1px) scale(.98);
}

.nav-toggle:focus-visible{
  outline:none;
  box-shadow:var(--ring), 0 12px 40px rgba(0,0,0,.4);
}

.nav-toggle span{
  position:absolute;
  width:24px;
  height:2.5px;
  border-radius:999px;
  background:var(--text);
  transform-origin:center;
  transition:all .3s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.nav-toggle span:nth-child(1){
  transform:translateY(-7px);
}

.nav-toggle span:nth-child(2){
  transform:translateY(0);
}

.nav-toggle span:nth-child(3){
  transform:translateY(7px);
}

body.nav-open .nav-toggle span:nth-child(1){
  transform:rotate(45deg);
}

body.nav-open .nav-toggle span:nth-child(2){
  opacity:0;
  transform:translateX(-20px);
}

body.nav-open .nav-toggle span:nth-child(3){
  transform:rotate(-45deg);
}

.nav-backdrop{
  position:fixed;
  inset:0;
  z-index:35;
  background:rgba(5,9,20,.6);
  backdrop-filter:blur(8px);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s ease;
}

body.nav-open .nav-backdrop{
  opacity:1;
  pointer-events:auto;
}

@media (max-width:1024px){
  .nav-toggle{display:flex}
}

@media (prefers-reduced-motion:reduce){
  *,*::before,*::after{
    animation-duration:0.01ms !important;
    animation-iteration-count:1 !important;
    transition-duration:0.01ms !important;
  }
  .grain{animation:none}
}
  letter-spacing:0.05em;
}

@media (max-width:900px){
  .kpis{grid-template-columns:repeat(2,1fr)}
}

.hero-showcase{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 0;
  margin-top:8px;
}

.floating-card{
  width:min(600px,92%);
  padding:0;
  background:transparent;
  border:0;
  box-shadow:none;
}

.logo3d{
  position:relative;
  display:flex;
  align-items:center;
  gap:24px;
  padding:20px 0;
  border-radius:999px;
  transition:transform .2s ease;
}

.logo3d:hover{
  transform:translateY(-6px);
}

.logo3d::after{
  content:"";
  position:absolute;
  inset:-30px;
  border-radius:999px;
  background:
    radial-gradient(circle at 30% 50%, var(--glow-accent), transparent 50%),
    radial-gradient(circle at 70% 50%, var(--glow-primary), transparent 50%);
  opacity:.9;
  filter:blur(40px);
  z-index:-1;
  pointer-events:none;
  animation:logoGlow 4s ease-in-out infinite;
}

@keyframes logoGlow{
  0%,100%{opacity:.8;filter:blur(40px)}
  50%{opacity:1;filter:blur(50px) saturate(150%)}
}

.logo3d .icon,
.logo3d .word{
  transition:transform .2s ease;
}

.logo3d .word{
  font-weight:900;
  font-size:clamp(32px,4vw,56px);
  letter-spacing:-0.02em;
  background:linear-gradient(135deg, 
    #ffffff 0%, 
    #e5ebff 20%, 
    #7a9bff 40%, 
    #3ddbff 60%, 
    #a8b4e0 80%, 
    #ffffff 100%);
  background-size:300% 300%;
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  animation:logoSweep 6s ease-in-out infinite;
  filter:drop-shadow(0 4px 24px var(--glow-primary));
}

@keyframes logoSweep{
  0%,100%{background-position:0% 50%}
  50%{background-position:100% 50%}
}

.logo3d .icon svg{
  display:block;
  filter:
    drop-shadow(0 8px 24px var(--glow-primary))
    drop-shadow(0 0 40px var(--glow-accent));
}

.arc{
  transform-box:view-box;
  transform-origin:50% 50%;
}

.arc--cw{
  animation:spinCW 3s linear infinite;
}

.arc--ccw{
  animation:spinCCW 3s linear infinite;
}

@keyframes spinCW{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

@keyframes spinCCW{
  from{transform:rotate(0)}
  to{transform:rotate(-360deg)}
}

.grid-3{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}

@media (max-width:1000px){
  .grid-3{grid-template-columns:1fr}
}

.section-title{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:800;
  font-size:20px;
  letter-spacing:-0.02em;
  margin-bottom:8px;
}

.section-title .dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:linear-gradient(135deg, var(--primary), var(--accent));
  box-shadow:0 0 20px var(--glow-primary);
  animation:pulse 2s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{opacity:1;transform:scale(1)}
  50%{opacity:.7;transform:scale(1.2)}
}

.feature{
  padding:32px;
  display:grid;
  gap:16px;
  text-align:center;
}

.feature .title{
  font-weight:700;
  font-size:20px;
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:center;
  letter-spacing:-0.01em;
}

.feature .muted{
  color:var(--muted-2);
  line-height:1.7;
}

.feature svg{
  width:140px;
  height:140px;
  margin:0 auto 12px;
  filter:drop-shadow(0 8px 24px rgba(77,124,255,.4));
}

.fx-search.do-anim .glass{
  animation:searchOrbit 2.2s cubic-bezier(0.34, 1.56, 0.64, 1) 1 both;
}

@keyframes searchOrbit{
  0%{transform:rotate(0) translate(0,0)}
  20%{transform:rotate(12deg) translate(3px,-3px)}
  40%{transform:rotate(-10deg) translate(-3px,3px)}
  60%{transform:rotate(8deg) translate(2px,-2px)}
  80%{transform:rotate(-6deg) translate(-2px,2px)}
  100%{transform:rotate(0) translate(0,0)}
}

.fx-clean.do-anim .bar-small{
  animation:cleanNudge 2s ease-out 1 both;
}

@keyframes cleanNudge{
  0%{transform:translateY(0)}
  25%{transform:translateY(-8px)}
  50%{transform:translateY(0)}
  75%{transform:translateY(-4px)}
  100%{transform:translateY(0)}
}

.fx-export.do-anim .arrow{
  animation:dropLift 2s cubic-bezier(0.34, 1.56, 0.64, 1) 1 both;
}

@keyframes dropLift{
  0%{transform:translateY(-3px)}
  30%{transform:translateY(12px)}
  60%{transform:translateY(-5px)}
  100%{transform:translateY(0)}
}

.search-form{
  display:grid;
  grid-template-columns:1.2fr 1fr auto;
  gap:16px;
  align-items:end;
  margin-bottom:16px;
  padding:32px;

@media (max-width:860px){

.input{

.input input:focus,

.search-trust{

.search-trust .pill{

.search-trust .pill:hover{

.search-trust svg{

.filters-bar{

.filters-bar.hidden{

.filter-group{
  display:grid;
  gap:8px;
  min-width:160px;
}

.filter-group label{
  font-size:12px;
  color:var(--text-weak);
  font-weight:600;
  letter-spacing:-0.01em;
  text-transform:uppercase;
